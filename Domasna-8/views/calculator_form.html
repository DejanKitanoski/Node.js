<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Forma</title>
</head>
<body>
    <!-- se postirat na digitron -->
    <form action="/digitron" method="post">
    <input type="number" name="a" placeholder="Broj" required/>
    <select name="op">
        <!-- vo selekt odbirame operaci koj sakame da se izvedat -->
    <!-- vrednosta na klucot -->
    <option value="sobiranje">+</option>
    <option value="odzemanje">-</option>
    <option value="mnozenje">*</option>
    <option value="delenje">/</option>
</select>
<input type="number" name="b" placeholder="Broj" required>
<button type="submit">Kalkuliraj</button>
</form>
</body>
</html>
